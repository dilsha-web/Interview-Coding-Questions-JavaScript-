<!-- finding the avarage of given numbered array -->

<script>
  const arrayElements = [3, 4, , 2, 8, 9, 3];

  const total = arrayElements.reduce((a, b) => a + b);

  const lengthofArray = arrayElements.length;
  console.log(total);
  console.log(lengthofArray);

  console.log("Average :", total / lengthofArray);
</script>
